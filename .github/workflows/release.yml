name: Publishing a version using Nyx
# Run only when manually triggered
on: workflow_dispatch

jobs:
  publish-github:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Nyx publish
        id: nyx
        uses: mooltiverse/nyx-github-action@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NYX_VERBOSITY: 'DEBUG'
        with:
          command: 'publish'
          #          dryRun: 'true' # remove this when you're sure
          #          changelogPath: 'CHANGELOG.md'
      #          stateFile: '.nyx-state.json'
  publish-gradle_portal:
    name: Publish plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          # uses .java-version file which should be the current LTS
          #          java-version: ${{ matrix.jdk-version }}
          cache: 'gradle'

      - name: Publish Gradle Plugin
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: |
          ./gradlew -Dgradle.publish.key=$GRADLE_PUBLISH_KEY -Dgradle.publish.secret=$GRADLE_PUBLISH_SECRET publishPlugins