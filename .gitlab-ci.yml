image: maven:3.9.2-eclipse-temurin-8

stages:
  - "build"
  - "test"
  - "publish"

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

build:
  stage: build
  script: ./gradlew assemble --info --stacktrace
  cache:
    - key: "$CI_COMMIT_REF_NAME"
      policy: push
      paths:
        - "**/build"
        - .gradle

test:
  stage: test
  script: ./gradlew check --info --stacktrace
  artifacts:
    when: always
    reports:
      junit: "**/build/test-results/*/**/TEST-*.xml"
  cache:
    - key: "$CI_COMMIT_REF_NAME"
      paths:
        - "**/build"
        - .gradle

publish:
  stage: publish
  script: ./gradlew publishPlugins "-Pgradle.publish.key=$GRADLE_PUBLISH_KEY" "-Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET" --info --stacktrace
  cache:
    - key: "$CI_COMMIT_REF_NAME"
      paths:
        - "**/build"
        - .gradle
